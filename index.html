<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wargaming Server Ping Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Wargaming Server Ping Tracker</h1>
        <button id="pingAllBtn" class="btn btn-primary">Ping All Servers</button>
      </header>
      <div class="filters">
        <div class="filter-group">
          <label for="regionFilter">Filter by Region:</label>
          <select id="regionFilter">
            <option value="all">All Regions</option>
          </select>
        </div>
        <div class="search-group">
          <label for="searchServer">Search:</label>
          <input type="text" id="searchServer" placeholder="Search by name or location">
        </div>
      </div>
      <div class="server-list" id="serverList">
        <!-- Servers will be populated here -->
        <div class="loading">Loading servers...</div>
      </div>
    </div>
    <div class="status-bar" id="statusBar">
      <span id="statusText">Ready</span>
    </div>
    <template id="serverTemplate">
      <div class="server-card">
        <div class="server-header">
          <span class="server-name"></span>
          <span class="server-location"></span>
        </div>
        <div class="server-address"></div>
        <div class="server-ping">
          <span class="ping-result">-</span>
          <button class="btn btn-check">Check Ping</button>
        </div>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
